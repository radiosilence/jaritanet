# yaml-language-server: $schema=../../schemas/k8s.json
config:
  jaritanet-k8s:cloudflare:
    accountId: ''
  jaritanet-k8s:services:
    navidrome:
      hostname: ''
      proxied: true
      args:
        httpPort: 4533
        strategy:
          type: Recreate
        image:
          repository: "deluan/navidrome"
          tag: 0.57.0
          pullPolicy: "Always"
        env:
          ND_SCANSCHEDULE: 1h
          ND_LOGLEVEL: info
          ND_SESSIONTIMEOUT: 24h
          ND_ENABLESHARING: "true"
          ND_ENABLETRANSCODINGCONFIG: "true"
          ND_TRANSCODINGCACHESIZE: 5Gi
          ND_ENABLEGRAVATAR: "true"
        healthCheck:
          path: "/ping"
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        limits:
          cpu: 2000m
          memory: 8Gi
        nodeSelector:
          key: kubernetes.io/hostname
          operator: In
          values:
            - oldboy
        persistence:
          - name: music
            storage: 2Ti
            hostPath: /mnt/kontent/music
            mountPath: /music
            readOnly: true
            nodeAffinityHostname: oldboy
          - name: data
            storage: 20Gi
            hostPath: /home/navidrome/data
            mountPath: /data
            readOnly: false
            nodeAffinityHostname: oldboy
    files:
      hostname: ''
      args:
        strategy:
          type: Recreate
        image:
          repository: "ghcr.io/radiosilence/jaritanet-files"
          tag: latest
          pullPolicy: "Always"
        replicas: 1
        nodeSelector:
          key: kubernetes.io/hostname
          operator: In
          values:
            - oldboy
        persistence:
          - name: files
            storage: 20Mi
            hostPath: /srv/files
            mountPath: /srv/files
            nodeAffinityHostname: oldboy
    blit:
      hostname: ''
      args:
        replicas: 2
        healthCheck:
          path: "/"
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        limits:
          cpu: 1000m
          memory: 1024Mi
        image:
          repository: "ghcr.io/radiosilence/blit"
          tag: sha-cc24641
          pullPolicy: "Always"
        httpPort: 3000
    slskd:
      hostname: ''
      proxied: true
      args:
        strategy:
          type: Recreate
        image:
          repository: slskd/slskd
          tag: 0.23.1
          pullPolicy: "Always"
        securityContext:
          runAsUser: 1000
          fsGroup: 1000
          runAsGroup: 1000
        httpPort: 5030
        ports:
          - [50300, 50300]
        limits:
          cpu: 1000m
          memory: 1Gi
        persistence:
          - name: music
            storage: 2Ti
            hostPath: /mnt/kontent/music
            mountPath: /music
            readOnly: true
            nodeAffinityHostname: oldboy
          - name: data
            storage: 20Gi
            hostPath: /home/slskd/data
            mountPath: /app
            readOnly: false
            nodeAffinityHostname: oldboy
          - name: dl
            storage: 1Ti
            hostPath: /mnt/kontent/dl/slsk
            mountPath: /dl
            readOnly: false
            nodeAffinityHostname: oldboy
  jaritanet-k8s:cloudflared:
    name: cloudflared
    args:
      replicas: 2
  cloudflare:apiToken:
    secure: AAABAMqg9u/8sqfZC9qSCmJwf5Rb1Px2EfzFnpRkI3uAI872vNEJE9q8XgKqcbkD+vQn/s0fwwyS02NnGMoatRNOpzxURXeP
