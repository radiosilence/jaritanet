- name: Add GitHub CLI apt repository
  ansible.builtin.deb822_repository:
    name: github-cli
    types: [deb]
    uris: https://cli.github.com/packages
    suites: [stable]
    components: [main]
    signed_by: https://cli.github.com/packages/githubcli-archive-keyring.gpg
    state: present
    enabled: true

- name: Install GitHub CLI
  ansible.builtin.apt:
    name: gh
    update_cache: true
    state: present
