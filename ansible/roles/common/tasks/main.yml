

- name: Update all packages to the latest version (dist-upgrade)
  ansible.builtin.apt:
    upgrade: dist
    update_cache: true

- name: Install required system packages
  ansible.builtin.apt:
    name:
      - snapd
      - python3-pip
      - python3-kubernetes
      - python3-k8sclient
      - acl
      - fish
      - btop
      - broot
      - aria2
    state: present

- name: Include SSH hardening tasks
  ansible.builtin.include_tasks: ssh_hardening.yml
