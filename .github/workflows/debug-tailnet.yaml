name: ðŸ› Debug Tailnet

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
    paths:
      - "ansible/**"
      - "charts/**"
      - ".github/workflows/run-playbook.yml"
      - ".github/workflows/debug-tailnet.yml"

concurrency:
  group: "debug"

jobs:
  playbook:
    name: ðŸ” Debug Tailnet Session
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v2
      - name: ðŸ”‘ Create SSH Key
        run: |
          mkdir -p ~/.ssh/
          chmod 700 ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          sudo chmod 600 ~/.ssh/*
      - name: ðŸ”Œ Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          version: "1.78.1"
          tags: tag:ci

      - name: ðŸ“¦ Install tmate
        run: |
          sudo apt-get update
          sudo apt-get install -y tmate

      - name: ðŸš€ Start Debug Session
        run: |
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          echo "SSH connection string:"
          tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}'
          echo "Web connection string:"
          tmate -S /tmp/tmate.sock display -p '#{tmate_web}'
          # Keep the runner alive
          sleep 1h
