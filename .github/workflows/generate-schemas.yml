name: 📋 Generate Schemas

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - "scripts/gen-schemas.ts"
      - "packages/*/src/conf.schemas.ts"
      - ".github/workflows/generate-schemas.yml"
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # Daily at 6 AM UTC

concurrency:
  group: "schemas"

jobs:
  update-schemas:
    name: 📋 Generate & Commit Schemas
    runs-on: ubuntu-24.04
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🛠️ Setup Development Environment
        uses: jdx/mise-action@v2

      - name: 📦 Install Dependencies
        run: bun install

      - name: 📋 Generate Schemas
        run: bun gen:schemas

      - name: 🚀 Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add generated schemas
          git add schemas/

          # Check if there are any changes after git add
          if git diff --cached --quiet; then
            echo "ℹ️ No schema changes to commit"
            echo "HAS_CHANGES=false" >> $GITHUB_ENV
            exit 0
          fi

          # Commit only if there are changes (git commit will fail if no changes)
          if git commit -m "chore: update generated schemas [skip ci]

          - Updated JSON schemas from TypeScript definitions
          - Auto-generated by GitHub Action
          - Source: scripts/gen-schemas.ts"; then
            echo "✅ Schema changes committed"
            git push
            echo "HAS_CHANGES=true" >> $GITHUB_ENV
          else
            echo "ℹ️ No schema changes to commit"
            echo "HAS_CHANGES=false" >> $GITHUB_ENV
          fi

      - name: 📊 Generate Summary
        run: |
          echo "## 📋 Schema Update Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "$HAS_CHANGES" == "true" ]]; then
            echo "✅ **Schemas updated and committed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### 📁 Generated Files:" >> $GITHUB_STEP_SUMMARY
            for file in schemas/*.json; do
              if [[ -f "$file" ]]; then
                echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
              fi
            done
          else
            echo "ℹ️ **No changes needed** - schemas are up to date" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📅 **Generated at:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "🎯 **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
