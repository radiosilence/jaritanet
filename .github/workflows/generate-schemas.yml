name: Generate Schemas

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - "scripts/gen-schemas.ts"
      - "packages/*/src/conf.schemas.ts"
      - ".github/workflows/generate-schemas.yml"
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

concurrency:
  group: schemas

jobs:
  update-schemas:
    name: Generate and Commit
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Environment
        uses: jdx/mise-action@v2

      - name: Install Dependencies
        run: bun install

      - name: Generate Schemas
        run: bun gen:schemas

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add schemas/

          if git diff --cached --quiet; then
            echo "No schema changes to commit"
            echo "HAS_CHANGES=false" >> $GITHUB_ENV
          else
            git commit -n -m "chore: update generated schemas [skip ci]"
            git push
            echo "HAS_CHANGES=true" >> $GITHUB_ENV
          fi

      - name: Summary
        run: |
          echo "## Schema Update Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "$HAS_CHANGES" == "true" ]]; then
            echo "Schemas updated and committed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
            for file in schemas/*.json; do
              if [[ -f "$file" ]]; then
                echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
              fi
            done
          else
            echo "No changes needed - schemas are up to date" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Generated at: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
