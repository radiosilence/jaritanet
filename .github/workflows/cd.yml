name: üöÄ CD

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/cd.yml
      - "packages/infra/**"
  workflow_call:
    secrets:
      PULUMI_ACCESS_TOKEN:
        required: true
      CLOUDFLARE_API_TOKEN:
        required: true
      TS_OAUTH_CLIENT_ID:
        required: true
      TS_OAUTH_SECRET:
        required: true
      KUBE_HOST:
        required: true
      KUBE_API_PORT:
        required: true
      KUBE_TOKEN:
        required: true
      NAVIDROME_HOSTNAME:
        required: true
      FILES_HOSTNAME:
        required: true
      BLIT_HOSTNAME:
        required: true
      SLSKD_HOSTNAME:
        required: true
      CLOUDFLARE_ACCOUNT_ID:
        required: true

concurrency:
  group: "cd"

jobs:
  infra:
    name: üèóÔ∏è Deploy Infrastructure
    runs-on: ubuntu-24.04
    env:
      working-directory: ./packages/infra
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
      - name: üõ†Ô∏è Setup Development Environment
        uses: jdx/mise-action@v2
      - name: üì¶ Install Dependencies
        run: bun install
      - name: ‚öôÔ∏è Configure Pulumi from Environment
        run: |
          pulumi stack select radiosilence/jaritanet/main
          pulumi config set --path jaritanet:cloudflare.accountId "$CLOUDFLARE_ACCOUNT_ID"
          pulumi config set --path jaritanet:services.navidrome.hostname "$NAVIDROME_HOSTNAME"
          pulumi config set --path jaritanet:services.files.hostname "$FILES_HOSTNAME"
          pulumi config set --path jaritanet:services.blit.hostname "$BLIT_HOSTNAME"
          pulumi config set --path jaritanet:services.slskd.hostname "$SLSKD_HOSTNAME"
        working-directory: packages/infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NAVIDROME_HOSTNAME: ${{ secrets.NAVIDROME_HOSTNAME }}
          FILES_HOSTNAME: ${{ secrets.FILES_HOSTNAME }}
          BLIT_HOSTNAME: ${{ secrets.BLIT_HOSTNAME }}
          SLSKD_HOSTNAME: ${{ secrets.SLSKD_HOSTNAME }}
      - name: üöÄ Deploy with Pulumi
        uses: pulumi/actions@v6
        with:
          command: up
          stack-name: radiosilence/jaritanet/main
          work-dir: packages/infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          KUBE_HOST: ${{ secrets.KUBE_HOST }}
          KUBE_API_PORT: ${{ secrets.KUBE_API_PORT }}
          KUBE_TOKEN: ${{ secrets.KUBE_TOKEN }}

  email-tests:
    name: üìß Run Email Integration Tests
    needs: infra
    uses: ./.github/workflows/email-tests.yml
    permissions:
      contents: read
      issues: write
