name: Update App Versions

on:
  push:
    paths:
      - ".github/workflows/update-apps.yml"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  update-apps:
    name: Update ${{ matrix.app }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    strategy:
      matrix:
        include:
          - app: "Navidrome"
            repo: "deluan/navidrome"
            service_name: "navidrome"

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Check for Updates
        run: |
          set -e

          CONFIG_PATH="packages/k8s/Pulumi.main.yaml"
          REPO="${{ matrix.repo }}"
          SERVICE_NAME="${{ matrix.service_name }}"

          echo "Checking for updates to $REPO for service $SERVICE_NAME"

          echo "Fetching latest release from GitHub..."
          LATEST_RELEASE=$(curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/$REPO/releases/latest")

          LATEST_VERSION=$(echo "$LATEST_RELEASE" | jq -r '.tag_name')

          if [[ -z "$LATEST_VERSION" || "$LATEST_VERSION" == "null" ]]; then
            echo "Error: Could not fetch latest version from GitHub API"
            echo "Response: $LATEST_RELEASE"
            exit 1
          fi

          GITHUB_VERSION="$LATEST_VERSION"
          LATEST_VERSION="${LATEST_VERSION#v}"

          echo "Latest GitHub version: $GITHUB_VERSION"
          echo "Latest Docker version: $LATEST_VERSION"

          if [[ ! -f "$CONFIG_PATH" ]]; then
            echo "Error: Config file $CONFIG_PATH not found"
            exit 1
          fi

          CURRENT_VERSION=$(yq eval '.config["jaritanet-k8s:services"]["'$SERVICE_NAME'"].args.image.tag' "$CONFIG_PATH")

          if [[ -z "$CURRENT_VERSION" ]]; then
            echo "Error: Could not find current version for service $SERVICE_NAME in $CONFIG_PATH"
            exit 1
          fi

          echo "Current version: $CURRENT_VERSION"

          if [[ "$CURRENT_VERSION" == "$LATEST_VERSION" ]]; then
            echo "Already up to date. No changes needed."
            exit 0
          fi

          echo "Update available: $CURRENT_VERSION -> $LATEST_VERSION"

          yq eval '.config["jaritanet-k8s:services"]["'$SERVICE_NAME'"].args.image.tag = "'$LATEST_VERSION'"' -i "$CONFIG_PATH"

          NEW_VERSION=$(yq eval '.config["jaritanet-k8s:services"]["'$SERVICE_NAME'"].args.image.tag' "$CONFIG_PATH")

          if [[ "$NEW_VERSION" != "$LATEST_VERSION" ]]; then
            echo "Error: Failed to update version in config file"
            exit 1
          fi

          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV
          echo "GITHUB_VERSION=$GITHUB_VERSION" >> $GITHUB_ENV
          echo "VERSION_UPDATED=true" >> $GITHUB_ENV

      - name: Commit Changes
        if: env.VERSION_UPDATED == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add packages/k8s/Pulumi.main.yaml
          git commit -m "chore: update ${{ matrix.service_name }} from ${{ env.CURRENT_VERSION }} to ${{ env.LATEST_VERSION }}"

          git push

      - name: Create Issue
        if: env.VERSION_UPDATED == 'true'
        run: |
          gh issue create \
            --title "${{ matrix.app }} Updated: ${{ env.CURRENT_VERSION }} -> ${{ env.LATEST_VERSION }}" \
            --body "${{ matrix.app }} has been automatically updated.

          **Details:**
          - Previous: \`${{ env.CURRENT_VERSION }}\`
          - New: \`${{ env.LATEST_VERSION }}\`
          - GitHub release: \`${{ env.GITHUB_VERSION }}\`
          - Repository: ${{ matrix.repo }}
          - Updated at: $(date -u)

          **Commit:** ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
