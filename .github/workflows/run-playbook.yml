name: ðŸ—ï¸ Run Ansible Playbook

permissions:
  contents: read
  packages: write
  actions: write

on:
  push:
    branches:
      - main
    paths:
      - "ansible/**"
      - ".github/workflows/run-playbook.yml"

concurrency:
  group: "ansible"

jobs:
  playbook:
    name: ðŸš€ Deploy Configuration
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v2
      - name: ðŸ› ï¸ Setup Development Environment
        uses: jdx/mise-action@v2
      - name: ðŸ”Œ Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh/
          chmod 700 ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          sudo chmod 600 ~/.ssh/*
      - name: ðŸ” Verify Host Connectivity
        run: |
          echo "Checking DNS resolution..."
          nslookup ${{ secrets.OLDBOY_HOST }}
          echo "Testing connectivity..."
          ping -c 3 ${{ secrets.OLDBOY_HOST }}
      - name: ðŸ“ Generate Runtime Variables
        run: |
          cat > ./ansible/runtime.yml << EOF
          ---
          # Runtime variables generated from GitHub Secrets
          # This file is created at runtime and should not be committed
          
          oldboy_host: "${{ secrets.OLDBOY_HOST }}"
          oldboy_user: "${{ secrets.OLDBOY_USER }}"
          oldboy_password: "${{ secrets.OLDBOY_PASSWORD }}"
          EOF
      - name: ðŸ—ï¸ Execute Ansible Playbook
        uses: dawidd6/action-ansible-playbook@v4
        with:
          playbook: playbook.yml
          directory: ./ansible
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          options: |
            --limit homeservers
            --verbose
            --extra-vars @runtime.yml
        env:
          SAMBA_PASSWORD: ${{ secrets.SAMBA_PASSWORD }}
          GIT_SSH_KEY: ${{ secrets.GIT_SSH_KEY }}
          TS_AUTHKEY: ${{ secrets.TS_AUTHKEY }}

      - name: ðŸ” Update GitHub Secrets
        run: ./scripts/update-secrets
        env:
          GITHUB_TOKEN: ${{ secrets.SECRETS_PAT }}
